<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      document.getElementById("complimentButton").onclick = function () {
        axios.get("http://localhost:4000/api/compliment/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };
      </script>
      <button id="fortuneButton">Get your fortune</button>
      <script>
        document.getElementById("fortuneButton").onclick = function() {
          axios.get("http://localhost:4000/api/fortune/").then(function (response){
            const data = response.data
            alert(data)
          })
        }
      </script>
         <button id="inspireButton">Get an inspiring quote</button>
        <script>
          document.getElementById("inspireButton").onclick = function() {
            axios.get("http://localhost:4000/api/inspire/").then(function (response){
              const data = response.data
              alert(data)
            })
          }
          </script>
       <!-- space holder for drop down list -->

          document.getElementById("submitButton").onclick = function() {
            axios.post("http://localhost:4000/api/books/")
          }
          </script>
      </body>
  </body>
</html>
